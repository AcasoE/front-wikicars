<div class="container">
    <div class="search">
      <input class="search__input" [(ngModel)]="inputValue" placeholder="Buscar por modelo...">
    </div>
    <div *ngIf="cars">
        <div class="lista">
            <app-car 
                *ngFor="let car of cars | filerName:inputValue | paginate:currentPage:pageSize" 
                [carToShow]="car"
                (onSendCar)="getCar($event)"
                class="lista__item"
            ></app-car>
        </div>
        <div class="pagination">
            <button class="pagination__button" (click)="goToPreviousPage()">Anterior</button>
            <span class="pagination__text">PÃ¡gina {{ currentPage }} de {{totalPages(cars, pageSize)}}</span>
            <button class="pagination__button" (click)="goToNextPage()">Siguiente</button>
        </div>
    </div>
</div>
