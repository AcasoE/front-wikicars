<div class="form-container">
    <img src="https://res.cloudinary.com/dcarljfbe/image/upload/v1681467587/logo_n1yyuk.png" alt="logo">
    <form 
    class="form-container__form"
    *ngIf="userForm && !done"
    [formGroup]="userForm"
    (submit)="nuevoUsuario()"
    >
    <div class="form-container__field">
        <span>Nombre de usuario</span>
        <input formControlName="name">
    </div>
    <div class="form-container__field">
        <span>Edad</span>
        <input type="number" formControlName="edad">
    </div>
    <div class="form-container__field">
        <span>Email </span>
        <input formControlName="email">
    </div>
    <div class="form-container__field">
        <span>ContraseÃ±a </span>
        <input type="password" formControlName="password">
    </div>
    <button type="submit">Registrarse</button>
    </form>
    <p *ngIf="done">Te has Registrado correctamente! </p>
</div>
